<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Go Chat</title>
  </head>
  <body>
    <div class="header bg-dark">
      <div class="connect-inputs">
        <input
          id="nickname"
          type="text"
          class="form-control"
          placeholder="Nickname"
        />
        <button id="connectSwitch" class="btn btn-light" onclick="connectToWebsocket()" >Connect</button>
      </div>

      <h4 id="status" class="text-light">Status: disconnected</h4>
    </div>
    <div class="content">
      <div class="chat" id="chat"></div>

      <div class="inputs">
        <input
          type="text"
          id="message-input"
          class="messageInput form-control"
          placeholder="Enter message here..."
        />
        <button class="btn btn-primary" onclick="sendMessageButton()">
          Send
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
